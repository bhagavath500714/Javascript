<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <p id="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse provident quaerat vero laboriosam quisquam libero.</p>
    </div>
    <div id="second">
        <div id="familydiv">
            <label for="select" id="familylabel">
                font family
            </label>
            <select id="select" onchange="myFunction()">
                <option value="default">Default</option>
                <option value="arial">Arial</option>
                <option value="monnspace">Monnspace</option>
                <option value="georiga">Georgia</option>
            </select>
        </div>
    </div>
    <div id="third">
        <div id="colors">
            <button id="black"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="yellow"></button>
        </div>
    </div>
</body>
</html>
